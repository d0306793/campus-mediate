<!DOCTYPE html>
<html>
<head>
    <title>Hostel Details</title>
    <!-- CSS and other head elements -->
     <!-- Existing head content -->
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Dynamic meta tags -->
     <meta name="description" content="" id="meta-description">
     <meta property="og:title" content="" id="og-title">
     <meta property="og:description" content="" id="og-description">
     <meta property="og:image" content="" id="og-image">
     <meta property="og:url" content="" id="og-url">
     <meta name="twitter:card" content="summary_large_image">
     <link rel="stylesheet" href="css/hostel-details.css">
     <script src="js/hostels-details.js"></script>
     
</head>
<body>
    <!-- Added after body tag; INCLUDES breadcrumb navigation and back button -->
 <nav class="breadcrumb-nav">
    <div class="container">
        <ol class="breadcrumb">
            <li><a href="/mediate.html">Home</a></li>
            <li><a href="/mediate.html#hostels">Hostels</a></li>
            <li class="active hostel-name"><!-- Filled dynamically --></li>
        </ol>
        <button class="back-button" onclick="history.back()">
            <i class="fas fa-arrow-left"></i> Back to Listings
        </button>
    </div>
 </nav>

<!-- Add this after the breadcrumb -->
 <div class="loading-state" id="loading-state">
    <div class="spinner"></div>
    <p>Loading hostel details...</p>
 </div>

    <div class="hostel-details-page">
        <div class="hostel-header">
            <h1 class="hostel-name"></h1>
            <p class="location"></p>
        </div>
        
        <div class="image-gallery">
            <!-- Images will be populated dynamically -->
        </div>
        
        <div class="details-container">
            <div class="amenities-section">
                <h2>Amenities</h2>
                <ul class="amenities-list">
                    <!-- Amenities will be populated dynamically -->
                </ul>
            </div>
            
            <div class="room-types">
                <h2>Available Rooms</h2>
                <div class="room-options">
                    <!-- Room types will be populated dynamically -->
                </div>
            </div>
            
            <div class="booking-section">
                <h2>Book Your Stay</h2>
                <form class="booking-form">
                    <!-- Your existing booking form elements -->
                </form>
            </div>
        </div>
    </div>

<!-- Added before the closing body tag -->
<div class="error-state" id="error-state" style="display: none;">
    <h2>Oops! Something went wrong</h2>
    <p class="error-message"></p>
    <button onclick="location.reload()">Try Again</button>
</div>

<!-- Add this in the hostel-details-page div -->
<div class="social-sharing">
    <h3>Share this Hostel</h3>
    <div class="share-buttons">
        <button class="share-btn facebook">
            <i class="fab fa-facebook-f"></i>
        </button>
        <button class="share-btn twitter">
            <i class="fab fa-twitter"></i>
        </button>
        <button class="share-btn whatsapp">
            <i class="fab fa-whatsapp"></i>
        </button>
        <button class="share-btn copy-link">
            <i class="fas fa-link"></i>
        </button>
    </div>
</div>


<script>
    // Handling the navigation and data loading
    // On the details page
        document.addEventListener('DOMContentLoaded', () => {
            // Get the hostel ID from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const hostelId = urlParams.get('id');
            
            // Fetch hostel data and populate the page
            fetchHostelDetails(hostelId).then(hostelData => {
                displayHostelDetails(hostelData);
            });
        });
        
        function fetchHostelDetails(hostelId) {
            // Implement your data fetching logic here
            // This could be an API call to your backend
            return fetch(`/api/hostels/${hostelId}`)
                .then(response => response.json());
        }
        
        function displayHostelDetails(hostelData) {
            // Populate the page with hostel data
            document.querySelector('.hostel-name').textContent = hostelData.name;
            document.querySelector('.location').textContent = hostelData.location;
            // document.querySelector('.amenities-list').textContent = hostelData.amenities;
            
            // Populate images, amenities, and other details
            // Add your implementation here
        }
        </script>

</body>
</html>
