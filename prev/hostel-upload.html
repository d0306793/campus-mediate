<!-- hostel-upload.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Hostel</title>
    <link rel="stylesheet" href="css/hostel-upload.css">
    <!-- Include Cropper.js CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
</head>
<body>
    <div class="upload-container">
        <!-- Upload Progress Overlay -->
        <div id="uploadProgress" class="progress-overlay" style="display: none;">
            <div class="progress-content">
                <div class="progress-bar">
                    <div id="progressBar" class="progress-fill"></div>
                </div>
                <div id="progressText">0%</div>
            </div>
        </div>

        <!-- Main Form -->
        <form id="hostelForm" class="hostel-form">
            <!-- CSRF Token -->
            <input type="hidden" name="_csrf" id="csrfToken">

            <!-- Basic Information Section -->
            <div class="form-section">
                <h2>Basic Information</h2>
                
                <div class="form-group">
                    <label for="hostelName">Hostel Name*</label>
                    <input type="text" id="hostelName" name="name" required
                           minlength="3" maxlength="100">
                    <span class="validation-message" data-for="hostelName"></span>
                </div>

                <div class="form-group">
                    <label for="description">Description*</label>
                    <textarea id="description" name="description" required
                              minlength="20" maxlength="1000" rows="4"></textarea>
                    <span class="validation-message" data-for="description"></span>
                </div>

                <div class="form-row">
                    <div class="form-group half">
                        <label for="price">Price (UGX)*</label>
                        <input type="number" id="price" name="price" required
                               min="0" step="0.01">
                        <span class="validation-message" data-for="price"></span>
                    </div>

                    <div class="form-group half">
                        <label for="location">Location*</label>
                        <input type="text" id="location" name="location" required>
                        <span class="validation-message" data-for="location"></span>
                    </div>
                </div>
            </div>

            <!-- Images Section -->
            <div class="form-section">
                <h2>Hostel Images</h2>
                <div class="form-group">
                    <label for="images">Upload Images* (Max 5 images, 5MB each)</label>
                    <div class="file-upload-container">
                        <input type="file" id="images" name="images" multiple 
                               accept="image/jpeg,image/png,image/webp" required>
                        <div class="upload-button">
                            <i class="fas fa-cloud-upload-alt"></i>
                            Choose Images
                        </div>
                    </div>
                    <div class="file-requirements">
                        Accepted formats: JPEG, PNG, WebP (Max 5MB each)
                    </div>
                    <div id="imagePreview" class="image-preview"></div>
                    <span class="validation-message" data-for="images"></span>
                </div>
            </div>

            <!-- Amenities Section -->
            <div class="form-section">
                <h2>Amenities</h2>
                <div class="form-group">
                    <div class="checkbox-grid">
                        <div class="checkbox-item">
                            <input type="checkbox" id="wifi" name="amenities" value="wifi">
                            <label for="wifi">WiFi</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="security" name="amenities" value="security">
                            <label for="security">24/7 Security</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="water" name="amenities" value="water">
                            <label for="water">Water</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="bathroom" name="amenities" value="bathroom">
                            <label for="bathroom">Private Bathroom</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="kitchen" name="amenities" value="kitchen">
                            <label for="kitchen">Kitchen</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Additional Information Section -->
            <div class="form-section">
                <h2>Additional Information</h2>
                <div class="form-group">
                    <label for="comments">Additional Notes/Comments</label>
                    <textarea id="comments" name="comments" rows="4"
                              maxlength="500"></textarea>
                    <span class="char-count">0/500</span>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="form-actions">
                <button type="submit" id="submitButton" class="submit-button">
                    <span class="button-text">Upload Hostel</span>
                    <span class="button-loader" style="display: none;">
                        <div class="spinner"></div>
                    </span>
                </button>
            </div>
        </form>

        <!-- Image Cropper Modal -->
        <div id="cropperModal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <div class="cropper-container">
                    <img id="cropperImage">
                </div>
                <div class="cropper-actions">
                    <button type="button" id="saveCrop" class="button-primary">Save Crop</button>
                    <button type="button" id="cancelCrop" class="button-secondary">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script src="/js/hostel-upload.js"></script>
</body>
</html>
