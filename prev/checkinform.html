<form aria-label="Semester Booking Form">
    <div class="semester-info">
      <h3>Semester-wise Check-in/Check-out System</h3>
      <p class="info-text">Our hostel operates on a semester basis. Please select your dates according to:</p>
      <ul>
        <li>First Semester: August - December</li>
        <li>Second Semester: January - May</li>
      </ul>
    </div>
  
    <div class="date-selection">
      <div class="date-group">
        <label for="check-in">Check-in Date:</label>
        <input 
          type="date" 
          id="check-in"
          name="check-in"
          aria-label="Check-in Date" 
          required
        >
        <span class="date-hint">Beginning of semester</span>
      </div>
  
      <div class="date-group">
        <label for="check-out">Check-out Date:</label>
        <input 
          type="date" 
          id="check-out"
          name="check-out"
          aria-label="Check-out Date" 
          required
        >
        <span class="date-hint">End of semester</span>
      </div>
    </div>
  
    <div class="occupancy-selection">
      <label for="occupants">Number of Occupants:</label>
      <select id="occupants" aria-label="Number of Occupants" required>
        <option value="">Select occupants</option>
        <option value="1">1 Occupant</option>
        <option value="2">2 Occupants</option>
        <option value="3">3 Occupants</option>
      </select>
    </div>
  
    <div class="booking-actions">
      <button type="button" class="btn-book btn1">Check Availability</button>
      <button type="submit" class="btn-book btn2">Book Online</button>
    </div>
  </form>
  
  <style>
  .semester-info {
    background: #f5f5f5;
    padding: 15px;
    border-radius: 5px;
    margin-bottom: 20px;
  }
  
  .info-text {
    color: #555;
    margin: 10px 0;
  }
  
  .date-group {
    margin-bottom: 15px;
  }
  
  .date-hint {
    font-size: 0.8em;
    color: #666;
    display: block;
    margin-top: 5px;
  }
  
  .booking-actions {
    margin-top: 20px;
    display: flex;
    gap: 10px;
  }
  
  .btn-book {
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
  }
  
  .btn1 {
    background: #f0f0f0;
    color: #333;
  }
  
  .btn2 {
    background: #007bff;
    color: white;
  }
  </style>
  
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const checkInInput = document.getElementById('check-in');
    const checkOutInput = document.getElementById('check-out');
  
    // Set minimum dates to prevent past date selection
    const today = new Date().toISOString().split('T')[0];
    checkInInput.min = today;
  
    // Update checkout minimum date when check-in is selected
    checkInInput.addEventListener('change', function() {
      checkOutInput.min = checkInInput.value;
    });
  
    // Validate semester period
    function validateSemesterPeriod(checkIn, checkOut) {
      const start = new Date(checkIn);
      const end = new Date(checkOut);
      const monthsDiff = (end.getFullYear() - start.getFullYear()) * 12 + 
                        (end.getMonth() - start.getMonth());
      
      return monthsDiff <= 5; // Maximum semester period of 5 months
    }
  
    // Form validation
    const form = document.querySelector('form');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      
      if (!validateSemesterPeriod(checkInInput.value, checkOutInput.value)) {
        alert('Please select dates within a single semester period (maximum 5 months)');
        return;
      }
      // Proceed with form submission
    });
  });
  </script>
